<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>

    <button><a href="../../index.html">Back to Home Page</a></button>
    
    <h1 >Product Detail Page</h1>
    <div id="detail"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        let queryParams = new URLSearchParams(window.location.search);
        let id = queryParams.get("id");

        function getApiDetail(id) {
            axios.get(`https://fakestoreapi.com/products/${id}`)
            .then(res => {
            let product = res.data
             document.getElementById("detail").innerHTML=`
                  <div class="card-image1">
                    <img style="width: 300px;height: 400px;" src="${product.image}" class="card-image"></img>
                </div>
                <div style="margin-left: 1.7rem;" class="card-text">
                    <h3 onclick="getDetail(${product.id})" class="card-title">${product.title}</h3>
                    <div style="overflow: visible; width: 550px; height: 100px;">
                        <p style="overflow: visible;" class="card-description">${product.description}</p>
                    </div>
                    <div style="margin-top: 1.7rem;" class="rating">
                        <span class="rating-rate">${product.rating.rate}</span>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star-half-stroke"></i>
                        <span class="rating-count">(${product.rating.count})</span>
                        <p class="card-price">${product.price} TL</p>
                    </div>
           `
            })
        }

        getApiDetail(id)

    </script>
</body>
</html>
